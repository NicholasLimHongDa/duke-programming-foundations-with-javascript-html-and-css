<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try It! Buttons with Divs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Buttons with Divs</h1>
    <div id="button1">Button One</div>
    <div id="button2">Button Two</div>
    <form>
        <input class="clickable-button" type="button" value="Click Me">
    </form>
    <p id="transform">Click the button and watch this text <em>transform</em></p>
    <p><a href="colorful-buttons-with-divs.html"><em>Click here </em></a>to go to colorful-buttons-with-divs</p>

    <script>
        var btn = document.querySelector("input");
        btn.addEventListener('click', function(){
            var bool = confirm('The button was pressed.\n');
            var txt = document.querySelector("p");
            if (bool == true){
                txt.innerHTML = "<p>You clicked OK</p>";
            }
            else {
                txt.innerHTML = "<p>Why didn't you click OK?</p>";
            }
        })
        console.log("Done");
    </script>

</body>
</html>
